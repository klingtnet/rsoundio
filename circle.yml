dependencies:
    post:
        - sudo apt-get install -y alsa-base
        - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable
test:
    pre:
        - >
            eval $(ssh-agent) &&
            ssh-add /home/ubuntu/.ssh/id_circleci_github &&
            cargo build
    override:
        - >
            eval $(ssh-agent) &&
            ssh-add /home/ubuntu/.ssh/id_circleci_github &&
            LD_LIBRARY_PATH="$(dirname $(find -iname libsoundio.so.1))" cargo test
